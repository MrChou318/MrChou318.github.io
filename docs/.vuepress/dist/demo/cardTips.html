<body>
  <div class="tip">
    <span class="hidden-icon">···</span>
    <div class="show">
      <h2>[clip-path]属性</h2>
      <span>通过修改[clip-path]裁剪元素大小的值，来定义的动画效果</span>
    </div>
  </div>
  <div class="tip slow">
    <div class="show">
      <h2>[clip-path]属性</h2>
      <span>通过修改[clip-path]裁剪元素大小的值，来定义的动画效果</span>
    </div>
  </div>
</body>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #dcf5ff;
    font-size: 10px;
    position: relative;
  }
  .tip {
    position: absolute;
    top: 15rem;
    left: 50rem;
    width: 20rem;
    height: 8rem;
    border-radius: .5rem;
    background: #00A77D;
    color: #fff;
    /*参数类型：circle( [<shape-radius>]? [at <position>]? )*/
    /*shape-radius：圆形半径；*/
    /*position：为圆心位置*/
    clip-path: circle(10% at 88% 19%);
    transition: all .5s ease-in-out;
    /*水平阴影 垂直阴影 模糊距离 颜色*/
    box-shadow: .2rem .2rem 1rem rgba(0, 0, 0, 0.3);
  }
  .tip:hover {
    clip-path: circle(100%);
    background: #ff9100;
  }
  .hidden-icon {
    font-size: 2rem;
    position: absolute;
    right: 1.6rem;
    transition: all .5s ease-in-out;
  }
  .tip:hover .hidden-icon {
    color: transparent;
  }
  .show {
    padding: 0 15px;
    width: 250px;
    display: inline-block;
    font-size: .8rem;
    line-height: 1.5rem
  }

  .slow {
    top: 25rem;
    left: 50rem;
    transition: all 5s ease-in-out;
  }
</style>

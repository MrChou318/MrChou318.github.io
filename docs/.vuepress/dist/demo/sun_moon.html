<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
  </head>
  <body>
    <div class="back sun"></div>
    <div class="back moon"></div>
    <div class="sea"></div>
  </body>
  <script>
    window.addEventListener('mousemove', (e) => {
      let percent = (100 - e.clientX / window.innerWidth * 100)
      document.querySelector('.sun').style.clipPath = `inset(0px ${percent}% 0px 0px) `
    })
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .back {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
    }
    .sun {
      background: #FFEEA2;
      z-index: 10;
      clip-path: inset(0 50% 0 0);
    }
    .sun::after {
      content: '';
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: orange;
    }
    .sea {
      backdrop-filter: blur(100px);
      width: 100%;
      height: 30%;
      bottom: 0;
      position: absolute;
      z-index: 20;
    }
    .moon {
      background: #040720;
    }
    .moon::after {
      content: '';
      display: block;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      box-shadow: 120px 120px 0 cyan;
      transform: translate(-120px, -180px);
    }
  </style>
</html>
